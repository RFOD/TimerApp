<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>
<body>
    <form>
        <input type="text" id="inputId" value="" class="">
        <div class="offset erase flex-center"></div>
    </form>
    <div class="stopwatch flex-center">0.000 sec</div>
    <section class="flex-center">
        <div class="flex-center d">
            <div class="button start flex-center">Start</div>
        </div>
        <div class="flex-center stopD">
            <div class="button stop flex-center">Stop</div>
        </div>
        <div class="flex-center erase resetD">
            <div class="button reset flex-center">Reset</div>
        </div>
    </section>
    <div class="button newPlayer flex-center">New Goal</div>
    <script src="index.js"></script>
</body>
</html>
